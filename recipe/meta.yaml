{% set version = "1.68.3" %}

# bazel 7+ requires setting up a toolchain so that the macOS SDK in a non-standard
# location is accepted, which would require bazel-toolchain etc.
{% set bz_version = "6.5.0" %}
{% set bz_base_url = "https://github.com/bazelbuild/bazel/releases/download" %}

package:
  name: grpc_java_plugin
  version: {{ version }}

source:
  - url: https://github.com/grpc/grpc-java/archive/refs/tags/v{{ version }}.tar.gz
    sha256: 8a30973b5da889f5f24e8532f630831dc3a24dd722e2898ca54cf4b6291ac794
    patches:
      - patches/0001-Build-against-system-libprotobuf.patch
      - patches/0002-use-C-17.patch
      - patches/0003-Add-abseil-libs-for-newer-protobuf-versions.patch
      # backport https://github.com/grpc/grpc-java/commit/f299ef5e5832898fa29ede31dee1a6085b90c051
      # from compatibility with absl::string_view being equal to std::string_view
      - patches/0004-compiler-Prepare-for-C-protobuf-using-string_view.patch

  - fn: bazel
    url: {{ bz_base_url }}/{{ bz_version }}/bazel_nojdk-{{ bz_version }}-linux-x86_64   # [build_platform == "linux-64"]
    sha256: 218ce0aed544d29084f4d9ff98f01bc784b90fe4c79dab63fa990dc68e66eaa9            # [build_platform == "linux-64"]
    url: {{ bz_base_url }}/{{ bz_version }}/bazel_nojdk-{{ bz_version }}-darwin-x86_64  # [build_platform == "osx-64"]
    sha256: ccc67fa48a6444818a5b85e8174c89ca2630df60c1e2327714d944035a240fc9            # [build_platform == "osx-64"]

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ stdlib('c') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - openjdk
    - openjdk 21  # [linux]
    - bazel-toolchain
    - libprotobuf
    - sed  # [osx]
  host:
    - libabseil
    - libprotobuf

test:
  commands:
    - test -f $PREFIX/bin/grpc_java_plugin

about:
  home: https://github.com/grpc/grpc-java/tree/master/compiler
  license: Apache-2.0
  license_family: MIT
  license_file: LICENSE
  summary: gRPC Java Codegen Plugin for Protobuf Compiler

extra:
  recipe-maintainers:
    - xhochy
    - conda-forge/bazel
    - conda-forge/grpc-cpp
